<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
  </head>  
  <body>
    <div style="display: flex;">
      <img
        id="img"
        crossorigin="anonymous"
        alt="cat"
        width="200"
        style="margin-right: 20px; margin-bottom: 20px;"
        src="https://cdn.glitch.com/7fcf14f2-d9c4-4b34-a78e-e77543df038a%2Fcat.png?v=1563990068178" />
      <div>
        <h1>Hi there!</h1>
        <p>
          I'm your cool new webpage that is going to start grabbing some images and messing with them.
          <br/>I'm going to keep messing around until MobileNet is super confident that it knows what they are.
          <br />
          <br />Zoom out to see more images, hover on the label to see details.
          <br />Made with <a href="https://glitch.com">Glitch</a>!
        </p>
      </div>
    </div>

  
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
    <div id="frame">
      <div id="out"></div>
    </div>
  </body>
</html>
